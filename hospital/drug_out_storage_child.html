<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医院诊疗系统</title>
    <link rel="stylesheet" href="./css/layui.css">
    <script src="./layui.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
</head>
<body>
    <div style="margin: 5px 20px; ">
        <hr>
        <div style="padding: 5px;  background-color: #fafafa;">
            <div class="layui-row" style="text-align: center;">
                
                <div class="layui-col-xs4 layui-show-md-inline" style="padding: 5px;">
                    <span class="">药品名称</span>
                </div>
                <div class="layui-col-xs4 layui-show-md-inline" style="padding: 5px;">
                    <span class="">药品规格</span>
                </div>
                <div class="layui-col-xs4 layui-show-md-inline" style="padding: 5px;">
                    <span class="">药品数量</span>
                </div>
                
            </div>
        </div>
        <hr>
        <div style="padding: 5px;  background-color: #fdfdfd;">
            <div class="layui-row" style="text-align: center;">
                <div class="layui-col-xs4 layui-show-md-inline" style="padding: 5px;">
                    <span class="">拉米夫定片</span>
                </div>
                <div class="layui-col-xs4 layui-show-md-inline" style="padding: 5px;">
                    <span class="">0.1g*14s</span>
                </div>
                <div class="layui-hide-xs4 ayui-input-inline" style="padding: 5px; ">
                    <select name="yp_count" class="" data-value="1" style="width: 40px;">
                        <option value="">1</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        <div style="padding: 5px;  background-color: #fdfdfd;">
            <div class="layui-row" style="text-align: center;">
                <div class="layui-col-xs4 layui-show-md-inline" style="padding: 5px;">
                    <span class="">拉米夫定片</span>
                </div>
                <div class="layui-col-xs4 layui-show-md-inline" style="padding: 5px;">
                    <span class="">0.1g*14s</span>
                </div>
                <div class="layui-hide-xs4 ayui-input-inline" style="padding: 5px; ">
                    <select name="yp_count" class="" data-value="2" style="width: 40px;">
                        <option value="">2</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        <div style="padding: 5px;  background-color: #fdfdfd;">
            <div class="layui-row" style="text-align: center;">
                <div class="layui-col-xs4 layui-show-md-inline" style="padding: 5px;">
                    <span class="">拉米夫定片</span>
                </div>
                <div class="layui-col-xs4 layui-show-md-inline" style="padding: 5px;">
                    <span class="">0.1g*14s</span>
                </div>
                <div class="layui-hide-xs4 ayui-input-inline" style="padding: 5px; ">
                    <select name="yp_count" class="" data-value="2" style="width: 40px;">
                        <option value="">2</option>
                    </select>
                </div>
            </div>
        </div>
        <div style="padding: 5px;  background-color: #fdfdfd;">
            <div class="layui-row" style="text-align: center;">
                <div class="layui-col-xs8" style="padding: 5px;">
                </div>
                <div class="layui-form-item" style="text-align: center;padding-top: 20px;">
                    <button id="set" class="layui-btn layui-btn-normal" type="submit" style="display: inline;height: 38px;">确定出库</button>
                </div>
            </div>
        </div>
        
    </div>
   

    <style>
        hr{
            margin: 0;
        }
    </style>

</body>
</html>
