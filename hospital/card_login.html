<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/layui.css">
    <script src="./layui.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
    <title>医疗卡登录</title>
</head>
<body>
    <div style="padding: 15px;">
        <form id="cardid" class="layui-form" action="" style="display:block; padding: 0px; text-align: center;">
            <input style="margin: 10px ; margin-top: 0; margin-bottom: 15px; padding:0%;width: 350px;" type="text" name="title"  placeholder="请输入医疗卡账号" class="layui-input layui-col-xs12">
            <input style="margin: 10px; padding:0%;width: 350px;" type="password" name="title"  placeholder="请输入医疗卡密码" class="layui-input">
            <button id="login" style="margin: 10px;" type="submit" class="layui-btn layui-btn-normal">登录</button>
        </form>
        
    </div>
    
</body>
</html>
