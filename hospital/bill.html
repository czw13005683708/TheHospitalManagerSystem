<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/layui.css">
    <script src="./layui.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
    <title>缴费账单</title>
</head>
<body style="height: 100%; width:100% ;">
    <div style="padding: 15px;">
                <!-- 面包屑 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <span class="layui-breadcrumb">
                <a href="/">费用管理</a>
                <a href="/">门诊收费</a>
                <a><cite>患者缴费</cite></a>
            </span>
        </fieldset>
        <!-- 面包屑 -->
        
        <blockquote class="layui-elem-quote" style="margin-top: 10px;">
            患者账单
        </blockquote>


        <!-- 余额显示 -->
    <div id="balance" style="display:block;  width: 928px; padding-left: 22px; padding-right: 20px;">
        <hr>
        <div style="margin: 10px 60px; background-color: rgb(242, 249, 255);">
          <div class="layui-row" >
            <div class="layui-col-xs4 layui-col-md-offset3">
              <span>姓名:</span>
              <span>张珊</span>
            </div>
            <div class="layui-col-xs4">
              <span>性别:</span>
              <span>女</span>
            </div>
          </div>
          <div class="layui-row">
            <div class="layui-col-xs4 layui-col-md-offset3">
              <span>卡号:</span>
              <span>4513545351</span>
            </div>
            <div class="layui-col-xs4">
              <span>余额:</span>
              <span>￥4200.00</span>
            </div>
          </div>
            
  
        </div>
        <hr>
      </div>
      <!-- 余额显示 -->
  

            <!-- 表头，在此基础渲染  -->
        <table class="layui-hide" id="test" lay-filter="test"></table>
        <form class="layui-form" action="post" style="margin-top: 15px;">
            <div class="layui-form-item " style="text-align: center;">
              <span  class="" style=" background-color: rgb(242, 249, 255);font-size: 16px; line-height: 25px; height: 25px;">总计: &nbsp;￥ </span>
              <span  class="" style=" background-color: rgb(242, 249, 255); font-size: 16px; line-height: 25px; height: 25px;" >80.00</span>
            </div>
            <div class="layui-form-item" style="text-align: center;">
                <button class="layui-btn layui-btn-normal" type="submit" style="display: inline;height: 38px;">医疗卡支付</button>
                <button class="layui-btn layui-btn-normal" type="submit" style="display: inline;height: 38px;">现金支付</button>
                <button class="layui-btn layui-btn-normal" type="submit" style="display: inline;height: 38px;">线上支付</button>
              </div>
    
        </form>
    </div>


    <style>
        #balance span{
          font-size: 16px;
          line-height: 30px;
          height: 30px;
          padding:10px;
        }
    </style>
        <!-- // 表格处理 -->

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        </div>
    </script>
    
    
                
    
    <script>
        var a;
    layui.use('table', function(){
        var table = layui.table;
        
        table.render({
        elem: '#test'
        // ,url:'mods/table/user/a.json'   //数据来源接口
        
        ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
        ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
            title: '提示'
            ,layEvent: 'LAYTABLE_TIPS'
            ,icon: 'layui-icon-tips'
        }]
        ,title: '用户数据表'
        ,cols: [
            [  //表头
        {type: 'checkbox', "LAY_CHECKED":true,fixed: 'left'}
            ,{field: 'yp_id', title: '药品代码', width:120, sort: true, fixed: 'left'}
            ,{field: 'yp_name', title: '药品名称', width:130}
            ,{field: 'yp_standard', title: '药品规格', width:100}
            ,{field: 'yp_producer', title: '生产厂家', width: 250 }
            ,{field: 'yp_price', title: '药品单价', width: 100}
            ,{field: 'yp_count', title: '药品数量', width:100}
        ]
        ]
        ,page: true
        ,data:[
            {
                "yp_id": "H20113025",
                "yp_name": "拉米夫定片",
                "yp_standard":"0.1g*14s",
                "yp_producer": "葛兰素史克制药(苏州)有限公司",
                "yp_price": 22.00,
                "yp_count": 2
            },
                    
            {
                "yp_id": "H44025287",
                "yp_name": "布洛芬缓释片",
                "yp_standard":"0.3g*20片",
                "yp_producer": "惠州大亚制药股份有限公司",
                "yp_price": 12,
                "yp_count": 3
            }
        ]
        });
        
        //头工具栏事件
        table.on('toolbar(test)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        switch(obj.event){
            case 'getCheckData':
            var data = checkStatus.data;
            layer.alert(JSON.stringify(data));
            break;
            case 'getCheckLength':
            var data = checkStatus.data;
            layer.msg('选中了：'+ data.length + ' 个');
            break;
            case 'isAll':
            layer.msg(checkStatus.isAll ? '全选': '未全选');
            break;
            
            //自定义头工具栏右侧图标 - 提示
            case 'LAYTABLE_TIPS':
            layer.alert('这是工具栏右侧自定义的一个图标按钮');
            break;
        };
        });
        
        //监听行工具事件
        table.on('tool(test)', function(obj){
        var data = obj.data;
        //console.log(obj)
        if(obj.event === 'del'){
            layer.confirm('真的删除行么', function(index){
            obj.del();
            layer.close(index);
            });
        } else if(obj.event === 'edit'){
            layer.prompt({
            formType: 2
            ,value: data.email
            }, function(value, index){
            obj.update({
                email: value
            });
            layer.close(index);
            });
        }
        });
    });
    </script>
    
    
    <!-- // 表格处理 -->
    
    
</body>
</html>
