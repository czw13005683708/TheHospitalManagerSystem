<script>
  $("#notice").on('click',function(){
    $(".notice_win").css('display',"block");
  });
  $("body").click(function(e){
  	if((!$(e.target).closest("#notice").length)&&(!$(e.target).closest(".notice_win").length)){
      $(".notice_win").css('display',"none");
  	}
  });

  var count = $(".to-be-read").length;
var flag=count;
for(var i=0;i<count;i++){
  $("#unread>.to-be-read").eq(i).click(function(e){
    $(".have-read").prepend($("#unread .to-be-read").eq(i-1));
    flag--;
    $("#unread-count").text(flag);
    if(flag==0){
      $("#red-spot").css('display',"none");
    }
});

}


</script>

        }
    ]
  });
  
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
      
      //自定义头工具栏右侧图标 - 提示
      case 'LAYTABLE_TIPS':
        layer.alert('这是工具栏右侧自定义的一个图标按钮');
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.prompt({
        formType: 2
        ,value: data.email
      }, function(value, index){
        obj.update({
          email: value
        });
        layer.close(index);
      });
    }
  });
});
