<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">查看就诊</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除记录</a>
</script>
              
          
 
<script>
  var a;
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    // ,url:'mods/table/user/a.json'   //数据来源接口
    
    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
      title: '提示'
      ,layEvent: 'LAYTABLE_TIPS'
      ,icon: 'layui-icon-tips'
    }]
    ,title: '用户数据表'
    ,cols: [
      [  //表头
    {type: 'checkbox', fixed: 'left'}
      ,{field: 'id', title: '诊疗卡号', width:130, sort: true, fixed: 'left'}
      ,{field: 'username', title: '姓名', width:100}
      ,{field: 'id_number', title: '身份证号', width: 180, sort: true, totalRow: true}
      ,{field: 'sex', title: '性别', width:80, sort: true}
      ,{field: 'phone', title: '手机号', width: 120, sort: true, }
      ,{field: 'location', title: '地址', width:250} 
      ,{fixed: 'right', width: 180, align:'center', toolbar: '#barDemo'}
    ]
  ]
    ,page: true
    ,data:[
        {
            "id": 44092310,
            "username": "张珊",
            "id_number": 440923111903011230,
            "sex": "女",
            "phone": "13005681230",
            "location": "广东省-东莞市-松山湖管委会-东莞理工学院"
        },
               
        {
            "id": 44092311,
            "username": "张三",
            "id_number": 440923111903011231,
            "sex": "男",
            "phone": "13005681231",
            "location": "广东省-东莞市-松山湖管委会-东莞理工学院"
        }
    ]
  });
  
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
      
      //自定义头工具栏右侧图标 - 提示
      case 'LAYTABLE_TIPS':
        layer.alert('这是工具栏右侧自定义的一个图标按钮');
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.prompt({
        formType: 2
        ,value: data.email
      }, function(value, index){
        obj.update({
          email: value
        });
        layer.close(index);
      });
    }
  });
});
</script>
