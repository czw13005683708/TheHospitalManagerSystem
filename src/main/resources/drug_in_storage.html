    <script>
      var a;
    layui.use('table', function(){
      var table = layui.table;
      
      table.render({
        elem: '#test'
        // ,url:'mods/table/user/a.json'   //数据来源接口
        
        ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
        ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
          title: '提示'
          ,layEvent: 'LAYTABLE_TIPS'
          ,icon: 'layui-icon-tips'
        }]
        ,title: '用户数据表'
        ,cols: [
          [  //表头
          {type: 'checkbox', fixed: 'left'}
            ,{field: 'yp_id', title: '药品代码', width:130, sort: true, fixed: 'left'}
            ,{field: 'yp_name', title: '药品名称', width:100}
            ,{field: 'yp_count', title: '药品数量', width:100}
            ,{field: 'yp_standard', title: '规格', width:100}
            ,{field: 'yp_form', title: '剂型', width: 60, totalRow: true}
            ,{field: 'yp_producer', title: '生产产家', width:200}
            ,{field: 'yp_company', title: '单位', width: 200 }
            ,{field: 'yp_price', title: '单价', width:110}
            ,{field: 'yp_mcompany', title: '最小单位', width:110, sort: true,}
            ,{field: 'yp_coef', title: '系数', width:60}
            ,{field: 'yp_pycode', title: '拼音码', width:170}
            ,{field: 'yp_wbcode', title: '五笔码', width: 150, sort: true, totalRow: true}
            ,{field: 'yp_anumber', title: '批准文号', width:110, sort: true}
            ,{field: 'yp_insurance', title: '医保可报', width: 120, sort: true, }
            ,{fixed: 'right', width: 180, align:'center', toolbar: '#barDemo'}
          ]
        ]
        ,page: true
        ,data:[
            {
                "yp_id": 1320030581,
                "yp_name": "拉米夫定片",
                "yp_count": "255",
                "yp_standard":"	0.1g*14s",
                "yp_form": "片剂",
                "yp_producer": "葛兰素史克制药(苏州)有限公司",
                "yp_company": "葛兰素史克制药(苏州)有限公司",
                "yp_price": "￥139.00",
                "yp_mcompany": "0.3g",
                "yp_coef": "1",
                "yp_pycode":"lamifudingpian",
                "yp_wbcode": "sdlkfjsd",
                "yp_anumber": "H20030581",
                "yp_insurance": "否"
            }
          ]
          
      });
      
      
      //监听行工具事件
      table.on('tool(test)', function(obj){
        var data = obj.data;
        //console.log(obj)
        if(obj.event === 'del'){
          layer.confirm('真的删除行么', function(index){
            obj.del();
            layer.close(index);
          });
        } else if(obj.event === 'edit'){
          layer.prompt({
            formType: 2
            ,value: data.email
          }, function(value, index){
            obj.update({
              email: value
            });
            layer.close(index);
          });
        }
      });
    });
    </script>
