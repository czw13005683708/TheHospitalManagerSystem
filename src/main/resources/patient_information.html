    <div class="layui-logo layui-hide-xs layui-bg-black">医院诊疗系统</div>
    
    <ul class="layui-nav layui-layout-left">
      <!-- 移动端显示 -->
      <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
        <i class="layui-icon layui-icon-spread-left"></i>
      </li>
      
      <li class="layui-nav-item layui-hide-xs layui-this"><a href="">门诊管理</a></li>
      <li class="layui-nav-item layui-hide-xs"><a href="medical_card_check_balance.html">费用管理</a></li>
      <li class="layui-nav-item layui-hide-xs"><a href="">药库管理</a></li>
     
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item layui-hide layui-show-md-inline-block">
        <a href="javascript:;">
          <img src="" class="layui-nav-img">
          tester
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">Your Profile</a></dd>
          <dd><a href="">Settings</a></dd>
          <dd><a href="">Sign out</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
        <a href="javascript:;">
          <i class="layui-icon layui-icon-more-vertical"></i>
        </a>
      </li>
    </ul>
  </div>
   <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
     
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">挂号管理</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;" class="layui-this">病人信息</a></dd>
            <dd><a href="out-patien-registration.html">门诊挂号</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">医生工作站</a>
          <dl class="layui-nav-child">
            <dd><a href="doctor_pending.html">预约管理</a></dd>
            <dd><a href="doctor_treat.html">就诊管理</a></dd>
            <dd><a href="treat_record.html">就诊记录</a></dd>
          </dl>
        </li>

        
      </ul>
    </div>
  </div>
  
  <!-- 内容主体区域 -->
<div class="layui-body">
  <div style="padding: 15px;">
    
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <span class="layui-breadcrumb">
            <a href="/">门诊管理</a>
            <a href="/">挂号管理</a>
            <a><cite>病人信息</cite></a>
        </span>
      </fieldset>


    <form class="layui-form" action="">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">姓名</label>
          <div class="layui-input-inline">
            <input type="tel" name="name" lay-verify="required|phone" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">性别</label>
          <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">身份证号</label>
          <div class="layui-input-block">
            <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off"
              class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">手机</label>
          <div class="layui-input-inline">
            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">邮箱</label>
          <div class="layui-input-inline">
            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">出生年月</label>
          <div class="layui-input-inline">
            <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">年龄</label>
          <div class="layui-input-inline">
            <input type="tel" name="sex" lay-verify="required|phone" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>


      <div class="layui-form-item" id="area-picker">
        <div class="layui-form-label">现住地址</div>
        <div class="layui-input-inline" style="width: 200px;">
          <select name="province" class="province-selector" data-value="广东省" lay-filter="province-1">
            <option value="">请选择省</option>
          </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
          <select name="city" class="city-selector" data-value="深圳市" lay-filter="city-1">
            <option value="">请选择市</option>
          </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
          <select name="county" class="county-selector" data-value="龙岗区" lay-filter="county-1">
            <option value="">请选择区</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" class="layui-textarea" name="detail_address"></textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">保存信息</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>



  </div>
</div>
  
  
  
</div>
<script src="./layui.js"></script>
<script>
//JS 
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element
  ,layer = layui.layer
  ,util = layui.util
  ,$ = layui.$;
  
  //头部事件
  util.event('lay-header-event', {
    //左侧菜单事件
    menuLeft: function(othis){
      layer.msg('展开左侧菜单的操作', {icon: 0});
    }
    ,menuRight: function(){
      layer.open({
        type: 1
        ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
        ,area: ['260px', '100%']
        ,offset: 'rt' //右上角
        ,anim: 5
        ,shadeClose: true
      });
    }
  });
  
});
</script>

 <!-- 省区市三级联动 -->
 <script>
  //配置插件目录
  layui.config({
    base: './mods/',
    version: '1.0'
  });
  //一般直接写在一个js文件中
  layui.use(['layer', 'form', 'layarea'], function () {
    var layer = layui.layer,
      form = layui.form,
      layarea = layui.layarea;

    layarea.render({
      elem: '#area-picker',
      change: function (res) {
        //选择结果
        console.log(res);
      }
    });
  });
</script>



  <!-- //日期选择器 -->
  <script>
    layui.use('laydate', function () {
      var laydate = layui.laydate;

      //常规用法
      laydate.render({
        elem: '#test1'
      });

      //初始赋值
      laydate.render({
        elem: '#test1',
        value: '1989-10-14',
        isInitValue: true
      });


      //不出现底部栏
      laydate.render({
        elem: '#test1',
        showBottom: false
      });
    });
  </script>

</body>
</html>
